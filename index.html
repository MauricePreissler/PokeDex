
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="./img/il_794xN.4263084883_kyle.webp" type="image/x-icon">
  </head>
  <body onload="onload()">
    <header>
      <div class="img-div-header">
        <img
          id="poke-ball-img"
          src="./img/il_794xN.4263084883_kyle.webp"
          alt="open-poke-ball"
        />
        </div>
      <input
        id="searchPokemons"
        onkeyup="filterPokemons()"
        placeholder="suche Pokemon(s)"
        type="text"
      />
    </header>
    <div class="main-container" id="content"></div>
    <div id="popUpPokemonId" onclick="closePokemonInfo()"></div>
    <div class="divForButton">
      <button type="button" class="btn btn-danger" onclick="loadMorePokemon()">
        >> Mehr von uns Viechtern <<
      </button>
    </div>
    <footer></footer>

    <script src="script.js"></script>
    <script src="render.js"></script>
  </body>
</html>
